<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    #manifest-input {
      width: 580px;
    }
    #key-input {
      width: 280px;
    }
  </style>
  <script src="./jwplayer-8.17.9/jwplayer.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
</head>
<body>
  <center>
    <input id="manifest-input" type="text" placeholder="M3u8 URI" width="700"/><br>
    <input id="key-input" type="text" placeholder="key" width="700"/>
    <button id="manifest-load">Load</button><br><br>
    <div id='myvideo'></div>
  </center>
  <script type='text/javascript'>
    jwplayer.key = "3SYLbRo6MN5cBDxwpZh3dl1gb0lMTUOos31M5hoAlf4=";
    var player = jwplayer('myvideo').setup({
      base: './jwplayer-8.17.9/',
      width: '640',
      height: '360',
      //file: 'https://www.radiantmediaplayer.com/media/rmp-segment/bbb-abr-aes/playlist.m3u8',
      file: 'http://149.28.140.46:1935/vod/mp4:sample.mp4/playlist.m3u8',
      //file: './media/playlist.m3u8',
      image:'./assets/preview.jpg',
      autostart: true
    });
    document.getElementById("manifest-load").addEventListener("click", function() {
      let keyfix = window.keyfix = document.getElementById("key-input").value;
      console.log("keyfix", keyfix);
      let stream_url = document.getElementById("manifest-input").value;
      player.load([{
        file: stream_url
      }]);
      player.play();
    });
  </script>
</body>
</html>
